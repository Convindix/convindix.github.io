<!DOCTYPE html>
<html>
<head>
  <title>Helix</title>
</head>
<body>
  <canvas id="draw" width="512" height="512"></canvas>
  <script>
    function $(id){return document.getElementById(id);}
    function point(canvas, x, y){ /Draws single pixel
      canvas.fillRect(x, y, 1, 1);
    }
    var c = $("draw").getContext("2d");
    for(var x = 0; x < 512; x++){
      point(c, x, 256-Math.sin(x/20)*20);
    }
  </script>
</body>
</html>
