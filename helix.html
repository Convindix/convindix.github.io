<!DOCTYPE html>
<html>
<head>
  <title>Helix</title>
</head>
<body>
  <canvas id="draw" width="512" height="512"></canvas>
  <script>
    function $(id){return document.getElementById(id);}
    function point(canvas, x, y){ //Draws single pixel
      canvas.fillRect(x, y, 1, 1);
    }
    function radius(t){ //Radius of the ribbon, controlled by t
      return (t+5)/10;
    }
    var c = $("draw").getContext("2d");
    for(var t = -15; t < 15; t += 0.05){
      point(c, 256+Math.sin(t/radius(t))*120, 256-t*20+Math.cos(t)*80);
    }
  </script>
</body>
</html>
