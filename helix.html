<!DOCTYPE html>
<html>
<head>
  <title>Helix</title>
</head>
<body>
  <canvas id="draw" width="512" height="2048"></canvas>
  <script>
    function $(id){return document.getElementById(id);}
    function point(canvas, x, y){ //Draws single pixel
      canvas.fillRect(x, y, 1, 1);
    }
    function radius(y){ //Radius of the ribbon, controlled by y
      return (768-y)/256;
    }
    var c = $("draw").getContext("2d");
    var y;
    for(var t = -60; t < 15; t += 0.05){
      y = 256-t*20+Math.cos(t)*60;
      point(c, 256+Math.sin(t/radius(y))*140, y);
    }
  </script>
</body>
</html>
