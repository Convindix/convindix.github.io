<!DOCTYPE html>
<html>
<head>
  <title>Helix</title>
</head>
<body>
  <canvas id="draw" width="512" height="512"></canvas>
  <script>
    function $(id){return document.getElementById(id);}
    function dot(canvas, x, y, g){ //Draws 4 pixels with color (0,g,0) with upper-left corner (x,y)
      canvas.fillStyle = "rgb(0, " + g + ", 0)";
      canvas.fillRect(x, y, 2, 2);
    }
    /* function scale(y){ //Scaling of the ribbon, controlled by y
      return (1024-y)/5;
    } */
    function scale(t){ //Scaling of the ribbon, controlled by t
      return (t*0.8+40)*3;
    }
    var c = $("draw").getContext("2d");
    var y;
    for(var t = -60; t < 15; t += 0.4){
      y = 256-t*20+Math.cos(t)*60;
      dot(c, 256-Math.sin(t)*scale(t), y, 0);
      dot(c, 256-Math.sin(t)*scale(t), y + 20, 191);
    }
  </script>
</body>
</html>
