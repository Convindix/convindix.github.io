<!DOCTYPE html>
<html>
<head>
  <title>Helix</title>
</head>
<body>
  <canvas id="draw" width="512" height="512"></canvas>
  <script>
    function $(id){return document.getElementById(id);}
    function point(canvas, x, y){ //Draws single pixel
      canvas.fillRect(x, y, 1, 1);
    }
    function radius(theta){ //Radius of one ring of the ribbon, controlled by theta
      return (theta+50)/100;
    }
    var c = $("draw").getContext("2d");
    for(var theta = -10; theta < 10; theta+=0.1){
      //Currently a horizontal isometric viewpoint
      point(c, 256+Math.sin(theta/radius(theta))*60*radius(theta), 256-theta*60);
      //point(c, 256+Math.sin(theta/radius(theta))*60*radius(theta), 256-theta*60-20);
    }
  </script>
</body>
</html>
