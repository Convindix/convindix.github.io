<!DOCTYPE html>
<html>
<head>
  <title>Helix</title>
</head>
<body>
  <canvas id="draw" width="512" height="1234"></canvas>
  <script>
    function $(id){return document.getElementById(id);}
    function point(canvas, x, y){ //Draws single pixel
      canvas.fillRect(x, y, 1, 1);
    }
    /* function scale(y){ //Scaling of the ribbon, controlled by y
      return (1024-y)/5;
    } */
    function scale(t){ //Scaling of the ribbon, controlled by t
      return (t+40)*3;
    }
    var c = $("draw").getContext("2d");
    var y;
    for(var t = -60; t < 15; t += 0.01){
      y = 256-t*20+Math.cos(t)*60;
      point(c, 256+Math.sin(t)*scale(t), y);
      point(c, 256+Math.sin(t)*scale(t), y + 20);
    }
  </script>
</body>
</html>
